<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Save and Bound!</h1>
  <div class="box-container">
    <div class="box">
      <div class="box-heading">Tier 1</div>
      <input type="radio" name="tier" class="round-radio">
      <div class="options">
        <div class="option-group">
          <div class="label">Size</div>
          <div class="size-options">
            <div>1x</div>
            <select class="option">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
          <div class="size-options">
            <div>2x</div>
            <select class="option">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
        </div>
        <div class="color-option-group">
          <div class="label-color">Colour</div>
          <select class="color-option">
            <option value="">Select Colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <select class="color-option">
            <option value="">Select Colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>

        </div>
      </div>
    </div>
    <div class="box">
      <div class="box-heading">Tier 2</div>
      <input type="radio" name="tier" class="round-radio">
      <div class="options">
        <div class="option-group">
          <div class="label">Size</div>
          <div class="size-options">
            <div>1x</div>
            <select class="option">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
          <div class="size-options">
            <div>2x</div>
            <select class="option">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
        </div>
        <div class="color-option-group">
          <div class="label-color">Colour</div>
          <select class="color-option">
            <option value="">Select Colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <select class="color-option">
            <option value="">Select Colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>

        </div>
      </div>
    </div>
    <div class="box">
      <div class="box-heading">Tier 3</div>
      <input type="radio" name="tier" class="round-radio">
      <div class="options">
        <div class="option-group">
          <div class="label">Size</div>
          <div class="size-options">
            <div>1x</div>
            <select class="option">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
          <div class="size-options">
            <div>2x</div>
            <select class="option">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
        </div>
        <div class="color-option-group">
          <div class="label-color">Colour</div>
          <select class="color-option">
            <option value="">Select Colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <select class="color-option">
            <option value="">Select Colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>

        </div>
      </div>
    </div>
  </div>
  <script>
   
  const radioButtons = document.querySelectorAll('.round-radio input[type="radio"]');

  radioButtons.forEach(radioButton => {
    radioButton.addEventListener('mouseenter', function () {
      this.checked = true; // Select the radio button on mouse enter
      console.log(this.parentElement.querySelector('.box-heading').textContent + " selected");
      
    });

    document.body.addEventListener('mouseleave', function() {
      radioButtons.forEach(radio => {
        radio.checked = false; // Deselect all radio buttons when mouse leaves the webpage
      });
      console.log("All radio buttons deselected");
      
    });
  });
</script>
</body>
</html>
